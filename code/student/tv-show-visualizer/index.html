<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Similarity Visualization</title>
    <style>
        body { margin: 0; background-color: #111; color: white; font-family: sans-serif; }
        canvas { display: block; }
        #tooltip {
            position: absolute;
            display: none;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 5px;
            pointer-events: none;
        }
        /* Style for the control panel */
        #controls {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 100; /* Ensures it's on top of the canvas */
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- This is where the show name will be displayed -->
    <div id="tooltip"></div>

    <!-- UI for user selection -->
    <div id="controls">
        <label for="user-selector">Select User to Inspect:</label>
        <select id="user-selector">
            <option value="">-- Choose a User --</option>
        </select>
    </div>

    <!-- The core Three.js library -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- Your JavaScript file that builds the scene -->
    <script type="module" src="main.js"></script>
</body>
</html>
